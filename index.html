<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Supabase</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gestión de Estudiantes</h1>
            <p>Proyecto de investigación con Supabase</p>
        </header>

        <div class="card">
            <h2>Formulario de Estudiante</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="18" max="100" required>
                </div>
                <div class="form-group">
                    <label for="carrera">Carrera:</label>
                    <select id="carrera" name="carrera" required>
                        <option value="">Seleccione una carrera</option>
                        <option value="Informática">Informática</option>
                        <option value="Ingeniería">Ingeniería</option>
                        <option value="Medicina">Medicina</option>
                        <option value="Derecho">Derecho</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="promedio">Promedio:</label>
                    <input type="number" id="promedio" name="promedio" step="0.01" min="0" max="10" required>
                </div>
                <div class="form-actions">
                    <button type="submit" id="saveBtn">Guardar</button>
                    <button type="button" id="updateBtn" disabled>Actualizar</button>
                    <button type="reset" id="resetBtn">Limpiar</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Lista de Estudiantes</h2>
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Carrera</th>
                            <th>Promedio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h2>Consultas</h2>
            <div class="query-section">
                <button id="queryHighAvgBtn">Estudiantes con promedio > 8</button>
                <button id="queryByCareerBtn">Agrupar por carrera</button>
                <button id="queryJoinBtn">Estudiantes con cursos (JOIN)</button>
            </div>
            <div id="queryResults" class="query-results">
                <!-- Los resultados de consultas se mostrarán aquí -->
            </div>
        </div>
    </div>

    <footer>
        <p>Proyecto de Investigación con Supabase - 2023</p>
    </footer>

    <script src="app.js" type="module"></script>
</body>

</html>
